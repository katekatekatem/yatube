{% load static %}
<!DOCTYPE html>
<html lang='ru'>  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/logo.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/logo.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href=href="{% static 'img/logo.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>
      {% block title %}
        Последние обновления на сайте
      {% endblock title %}
    </title>
  </head>
  <body>
    {% include 'includes/header.html' %}
    <main>
      <div class="container py-5">
        {% block content %}
        {% endblock content %}
      </div>
    </main>
    {% include 'includes/footer.html' %}
  </body>
</html>
